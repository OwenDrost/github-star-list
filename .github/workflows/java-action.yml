name: Java Action

on:
  schedule:
    - cron: '0 0 * * 0' # 每周日午夜运行
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean package

      - name: Run Java App
        run: java -jar target/github-star-list-1.0.0-jar-with-dependencies.jar

      - name: Commit generated repo.md file
        run: |
          git config --global user.name "mobaijun"
          git config --global user.email "mobaijun8@163.com"
          git add .
          git commit -m ":sparkles: Add generated repo.md file"
          git push origin main
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}